name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on:  self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: cd webtest && docker build . -p 80:80 --file Dockerfile --tag flutterwebpage:$(date +%s)
